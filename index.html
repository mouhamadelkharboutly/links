    .overlay {

      text-decoration: none;

    }

      background-color: #a37463;
    }

    .link-btn img {
      position: absolute;
      left: 20px;
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

      margin-top: auto;
      font-size: 14px;
      color: #ccc;
      padding-top: 40px;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 32px;
      }
    }

    @media (min-width: 1024px) {
